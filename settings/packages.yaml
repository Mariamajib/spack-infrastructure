packages:
  all:
    compiler: [gcc@11.2.0, nvhpc@21.11, cce@13.0.2]
    providers:
      blas: [cray-libsci]
      mpi: [cray-mpich]
  binutils:
    variants: +ld +gold +headers +libiberty ~nls
  bzip2:
    version: [1.0.6]
    externals:
    - spec: bzip2@1.0.6
      prefix: /usr
  cray-libsci:
    buildable: false
    externals:
    - spec: cray-libsci@21.08.1.2
      modules: [cray-libsci/21.08.1.2]
  cray-mpich:
    buildable: false
    externals:
    - spec: cray-mpich@8.1.15 %gcc@11.2.0
      prefix: /opt/cray/pe/mpich/8.1.15/ofi/gnu/9.1
      modules: [cray-mpich/8.1.15, cudatoolkit/11.5]
    - spec: cray-mpich@8.1.15 %nvhpc@21.11
      prefix: /opt/cray/pe/mpich/8.1.15/ofi/nvidia/20.7
      modules: [cray-mpich/8.1.15, cudatoolkit/11.5]
    - spec: cray-mpich@8.1.15 %cce@13.0.2
      prefix: /opt/cray/pe/mpich/8.1.15/ofi/cray/10.0/
      modules: [cray-mpich/8.1.15, cudatoolkit/11.5]
  cray-pmi:
    buildable: false
    externals:
    - spec: cray-pmi@6.1.1
      modules: [cray-pmi/6.1.1]
  cuda:
    buildable: false
    version: [11.5.0]
    externals:
    - spec: cuda@11.5.0
      prefix: /opt/nvidia/hpc_sdk/Linux_x86_64/21.11/cuda/11.5
      modules: [cudatoolkit/11.5]
  cub:
    buildable: false
    externals:
    - spec: cub@1.13.1
      prefix: /opt/nvidia/hpc_sdk/Linux_x86_64/21.11/math_libs/11.5
      modules: [cudatoolkit/11.5]
  curl:
    buildable: false
    externals:
    - spec: curl@7.66.0
      prefix: /usr
  diffutils:
    version: [3.6]
    externals:
    - spec: diffutils@3.6
      prefix: /usr
  elfutils:
    variants: +bzip2 ~nls
  findutils:
    version: [4.6.0]
    externals:
    - spec: findutils@4.6.0
      prefix: /usr
  hdf5:
    variants: +fortran +hl +shared api=v18
    version: [1.12.1]
  hypre:
    variants: +openmp +superlu-dist
  git:
    version: [2.26.2]
    buildable: false
    externals:
    - spec: git@2.26.2
      prefix: /usr
  libfabric:
    buildable: false
    variants: fabrics=sockets,tcp,udp,rxm
    externals:
    - spec: libfabric@1.15.0.0
      prefix: /opt/cray/libfabric/1.15.0.0
      modules: [libfabric/1.15.0.0]
  libunwind:
    variants: +pic +xz
  mercury:
    variants: ~bmi
  mesa:
    variants: ~llvm
  mesa18:
    variants: ~llvm
  m4:
    buildable: false
    externals:
    - spec: m4@1.4.18
      prefix: /usr
  ncurses:
    variants: +termlib
    externals:
    - spec: ncurses@6.1
      prefix: /usr
  openssl:
    version: [1.1.0i]
    buildable: false
    externals:
    - spec: openssl@1.1.0i
      prefix: /usr
  openssh:
    version: [7.9p1]
    buildable: false
    externals:
    - spec: openssh@7.9p1
      prefix: /usr
  petsc:
    variants: +openmp +strumpack
  pdsh:
    buildable: false
    externals:
    - spec: pdsh@2.34
      prefix: /usr
  python:
    version: [3.8.13]
  readline:
    version: [7.0]
    buildable: false
    externals:
    - spec: readline@7.0
      prefix: /usr
  slurm:
    buildable: false
    version: [20-11-8-1]
    externals:
    - spec: slurm@20-11-8-1
      prefix: /usr
  superlu-dist:
    variants: +openmp
  strumpack:
    variants: ~slate ~butterflypack
  tar:
    version: [1.3]
    buildable: false
    externals:
    - spec: tar@1.30
      prefix: /usr
  trilinos:
    variants: +amesos +amesos2 +anasazi +aztec +belos +boost +epetra +epetraext +ifpack +ifpack2 +intrepid +intrepid2 +isorropia +kokkos +ml +minitensor +muelu +nox +piro +phalanx +rol +rythmos +sacado +stk +shards +shylu +stokhos +stratimikos +teko +tempus +tpetra +trilinoscouplings +zoltan +zoltan2 +superlu-dist gotype=long_long
  unzip:
    version: [6.0]
    buildable: false
    externals:
    - spec: unzip@6.0
      prefix: /usr
  util-linux-uuid:
    version: [2.33.1]
    buildable: false
    externals:
    - spec: util-linux-uuid@2.33.1
      prefix: /usr
  zsh:
    version: [5.6]
    buildable: false
    externals:
    - spec: zsh@5.6
      prefix: /usr