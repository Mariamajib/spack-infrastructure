  packages:
    all:
      providers:
        compiler: [gcc@11.3.0, nvhpc@21.7]
        mpi: [cray-mpich]
        fftw-api: [cray-fftw]
        pkgconfig: [pkg-config]
    amrex:
      variants: +openmp +pic +fortran
    automake:
      version: [1.16.3]
    bzip2:
      version: [1.0.6]
      buildable: false
      externals:
      - spec: bzip2@1.0.6
        prefix: /usr
    cray-mpich:
      buildable: false
      externals:
      - spec: cray-mpich@8.1.0
        prefix: /opt/cray/pe/mpich/8.1.9/ofi/GNU/9.1/
        modules:
        - cray-mpich/8.1.9
        - cuda/11.3.0
    cray-libsci:
      buildable: false
      externals:
      - spec: cray-libsci@20.06.1
        prefix: /opt/cray/pe/libsci/21.08.1.2/GNU/9.1/x86_64/
        modules:
        - cray-libsci/21.08.1.2
    cuda:
      buildable: false
      version: [11.3.0]
      externals:
      - spec: cuda@11.3.0
        prefix: /global/common/software/nersc/cos1.3/cuda/11.3.0
        modules:
        - cuda/11.3.0
    diffutils:
      version: [3.6]
      buildable: false
      externals:
      - spec: diffutils@3.6
        prefix: /usr
    cray-fftw:
      version: [3.3.8.8]
      buildable: false
      externals:
      - spec: cray-fftw@3.3.8.8
        modules:
        - cray-fftw/3.3.8.11
    hdf5:
      variants: +cxx +fortran
    gettext:
      version: [0.19.8.1]
      buildable: false
      externals:
      - spec: gettext
        prefix: /usr
    git:
      version: [2.26.2]
      buildable: false
      externals:
      - spec: git@2.26.2
        prefix: /usr
    libfabric:
      buildable: false
      externals:
      - spec: libfabric@1.11.0
        modules:
        - libfabric/1.11.0.4.79
    m4:
      buildable: false
      externals:
      - spec: m4@1.4.18
        prefix: /usr
    openssl:
      buildable: false
      externals:
      - spec: openssl@1.1.1k
        prefix: /usr
    openssh:
      version: [7.9p1]
      buildable: false
      externals:
      - spec: openssh
        prefix: /usr
    openmpi:
      version: [4.0.5]
      variants: +cxx schedulers=slurm
    pdsh:
      buildable: false
      externals:
      - spec: pdsh@2.31
        prefix: /usr
    python:
      buildable: false
      externals:
      - spec: python@3.8.8
        modules:
        - python/3.9-anaconda-2021.05
    slurm:
      buildable: false
      version: [20-11-5-1]
      externals:
      - spec: slurm
        prefix: /usr
    tar:
      version: [1.3]
      buildable: false
      externals:
      - spec: tar@1.30
        prefix: /usr
    unzip:
      version: [6.0]
      buildable: false
      externals:
      - spec: unzip@6.0
        prefix: /usr
    zsh:
      version: [5.6]
      buildable: false
