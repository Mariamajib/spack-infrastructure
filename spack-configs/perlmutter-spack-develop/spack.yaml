spack:
  view: false
  config:
    install_tree:
      concretizer: clingo
    build_stage: $tempdir/spack-stage
    misc_cache: $tempdir/misc_cache
  mirrors:
    perlmutter-spack-develop: $CFS/m3503/mirrors/perlmutter-spack-develop
  cdash:
    build-group: DOE nightly E4S builds
    url: https://cdash.spack.io
    project: Spack
    site: NERSC - Perlmutter spack@develop
  compilers:
  - compiler:
      spec: gcc@9.3.0
      paths:
        cc: /opt/cray/pe/craype/default/bin/cc
        cxx: /opt/cray/pe/craype/default/bin/CC
        f77: /opt/cray/pe/craype/default/bin/ftn
        fc: /opt/cray/pe/craype/default/bin/ftn
      flags: {}
      operating_system: sles15
      target: any
      modules:
      - PrgEnv-gnu
      - gcc/9.3.0
      - craype-x86-milan
      - libfabric

  - compiler:
      spec: gcc@10.3.0
      paths:
        cc: /opt/cray/pe/craype/default/bin/cc
        cxx: /opt/cray/pe/craype/default/bin/CC
        f77: /opt/cray/pe/craype/default/bin/ftn
        fc: /opt/cray/pe/craype/default/bin/ftn
      flags: {}
      operating_system: sles15
      target: any
      modules:
      - PrgEnv-gnu
      - gcc/10.3.0
      - craype-x86-rome
      - libfabric
      environment: {}
      extra_rpaths: []
  - compiler:
      spec: gcc@11.2.0
      paths:
        cc: /opt/cray/pe/craype/default/bin/cc
        cxx: /opt/cray/pe/craype/default/bin/CC
        f77: /opt/cray/pe/craype/default/bin/ftn
        fc: /opt/cray/pe/craype/default/bin/ftn
      flags: {}
      operating_system: sles15
      target: any
      modules:
      - PrgEnv-gnu
      - gcc/11.2.0
      - craype-x86-milan
      - libfabric
      environment: {}
      extra_rpaths: []
  - compiler:
      spec: cce@13.0.0
      paths:
        cc: /opt/cray/pe/craype/default/bin/cc
        cxx: /opt/cray/pe/craype/default/bin/CC
        f77: /opt/cray/pe/craype/default/bin/ftn
        fc: /opt/cray/pe/craype/default/bin/ftn
      flags: {}
      operating_system: sles15
      target: any
      modules:
      - PrgEnv-cray
      - cce/13.0.
      - craype-x86-milan
      - libfabric
      environment: {}
      extra_rpaths: []
  - compiler:
      spec: nvhpc@21.9
      paths:
        cc: /opt/cray/pe/craype/default/bin/cc
        cxx: /opt/cray/pe/craype/default/bin/CC
        f77: /opt/cray/pe/craype/default/bin/ftn
        fc: /opt/cray/pe/craype/default/bin/ftn
      flags: {}
      operating_system: sles15
      target: any
      modules:
      - PrgEnv-nvidia
      - nvidia/21.9
      - craype-x86-milan
      - libfabric

  # COMPILERS BELOW are installed via spack from systemlayer
  - compiler:
      spec: gcc@9.4.0-cuda
      paths:
        cc: gcc
        cxx: g++
        f77: gfortran
        fc: gfortran
      flags: {}
      operating_system: sles15
      target: any
      modules:
      - systemlayer
      - gcc/9.4.0-cuda
      environment: {}
      extra_rpaths: []
  - compiler:
      spec: gcc@10.3.0-cuda
      paths:
        cc: gcc
        cxx: g++
        f77: gfortran
        fc: gfortran
      flags: {}
      operating_system: sles15
      target: any
      modules:
      - systemlayer
      - gcc/10.3.0-cuda
      environment: {}
      extra_rpaths: []
  - compiler:
      spec: gcc@11.2.0-cuda
      paths:
        cc: gcc
        cxx: g++
        f77: gfortran
        fc: gfortran
      flags: {}
      operating_system: sles15
      target: any
      modules:
      - systemlayer
      - gcc/11.2.0-cuda
      environment: {}
      extra_rpaths: []
  - compiler:
      spec: nvhpc@21.9-mpi
      paths:
        cc: nvc
        cxx: nvc++
        f77: nvfortran
        fc: nvfortran
      flags: {}
      operating_system: sles15
      target: any
      modules:
      - systemlayer
      - nvhpc/21.9-mpi
      environment: {}
      extra_rpaths: []
  - compiler:
      spec: nvhpc@21.9-nompi
      paths:
        cc: nvc
        cxx: nvc++
        f77: nvfortran
        fc: nvfortran
      flags: {}
      operating_system: sles15
      target: any
      modules:
      - systemlayer
      - nvhpc/21.9
      environment: {}
      extra_rpaths: []  
  definitions:
  - gcc_compilers: ['%gcc@9.3.0']
  - nvhpc_compilers: ['%nvhpc@21.9']
  
  #- core_compilers: ['%gcc@9.3.0', '%gcc@10.3.0', '%gcc@11.2.0', '%cce@13.0.0']
  #- gcc_compilers: ['%gcc@9.3.0', '%gcc@10.3.0', '%gcc@11.2.0', '%gcc@9.4.0-cuda', '%gcc@10.3.0-cuda', '%gcc@11.2.0-cuda']  
  #- nvhpc_compilers: 
  #  - '%nvhpc@21.9 ^nvhpc@21.9'
  #  - '%nvhpc@21.9-mpi ^nvhpc@21.9-mpi'
  #  - '%nvhpc@21.9-nompi ^nvhpc@21.9-nompi'
  - gcc_specs:
    - adios2
    - amrex +fortran +hypre +openmp +petsc +shared
    - gasnet
    - hdf5
    - hypre +openmp +superlu-dist
    - kokkos +openmp
    - kokkos-kernels +openmp
    - papi
    - petsc +openmp +strumpack
    - raja
    - slepc
    - strumpack ~slate
    - sundials +openmp +hypre
    - superlu
    - superlu-dist +openmp
    - upcxx +gasnet +mpi
  - cuda_specs:
    - amrex@21.11 +cuda cuda_arch=80    
    - hpctoolkit +cuda +cray +mpi
    - hypre +cuda cuda_arch=80
    - kokkos-kernels +openmp +cuda cuda_arch=80 ^kokkos +openmp +wrapper +cuda cuda_arch=80
    - kokkos +openmp +wrapper +cuda cuda_arch=80
    - magma@2.6.1+cuda cuda_arch=80
    - mfem@4.3.0+cuda cuda_arch=80
    - petsc +cuda cuda_arch=80    
    - raja +cuda cuda_arch=80
    - slepc +cuda cuda_arch=80
    - trilinos +amesos +amesos2 +anasazi +aztec +belos +boost +epetra +epetraext +ifpack
      +ifpack2 +intrepid +intrepid2 +isorropia +kokkos +ml +minitensor +muelu +nox
      +piro +phalanx +rol +rythmos +sacado +stk +shards +shylu +stokhos +stratimikos
      +teko +tempus +tpetra +trilinoscouplings +zoltan +zoltan2 +superlu-dist gotype=long_long
    - strumpack@6.1.0 ~slate +cuda cuda_arch=80
    - slate@2021.05.02 +cuda cuda_arch=80 
    - superlu-dist@7.1.1 +openmp +cuda cuda_arch=80
    - sundials@5.8.0 +openmp +cuda cuda_arch=80
    - upcxx +gasnet +mpi
    - umpire ~shared +cuda cuda_arch=80
    - upcxx +cuda
    - zfp +cuda cuda_arch=80
  - nvhpc_specs:
    - hypre +cuda cuda_arch=80
    - umpire ~shared +cuda cuda_arch=80
    - upcxx +cuda
    - zfp +cuda cuda_arch=80
    # unable to install for nvhpc compiler  
    #- amrex@21.11 +cuda cuda_arch=80
    #- petsc@3.16.1 +cuda cuda_arch=80
    #- kokkos-kernels@3.4.01 +openmp +wrapper +cuda cuda_arch=80 ^kokkos +openmp +wrapper +cuda cuda_arch=80
    #- kokkos@3.4.01 +openmp +wrapper +cuda cuda_arch=80
    #- raja@0.14.0+cuda cuda_arch=80
  - nersc_specs:
    - plumed
    - wannier90
    - cp2k +cuda
    # cuda_arch=80 not supported in spack package yet.
    #- cp2k +cuda cuda_arch=80

  specs:
  - matrix:
    - [$gcc_specs]
    - [$gcc_compilers]
  - matrix:
    - [$cuda_specs]
    - [$gcc_compilers]
  - matrix:
    - [$nvhpc_specs]
    - [$nvhpc_compilers]
  - $nersc_specs  

  gitlab-ci:
    enable-artifacts-buildcache: false
    rebuild-index: true
    before_script:
    - git clone ${SPACK_REPO}
    - pushd spack && git checkout ${SPACK_CHECKOUT_VERSION} && popd
    - . "./spack/share/spack/setup-env.sh"
    script:
    - pushd ${SPACK_CONCRETE_ENV_DIR} && spack env activate --without-view -d $CI_PROJECT_DIR/spack-configs/perlmutter-spack-develop
      && popd
    - spack env st
    - spack -d ci rebuild
    after_script:
    - rm -rf $SPACK_ROOT
    service-job-attributes:
      tags: [perlmutter-login21]
      script:
      - echo "End Pipeline"
    mappings:
    - match: [os=sles15]
      runner-attributes:
        tags: [perlmutter-login21]
  packages:
    all:
      compiler: [gcc@9.3.0, nvhpc@21.9]
      providers:
        blas: [cray-libsci]
        mpi: [cray-mpich]
        fftw-api: [cray-fftw]
    amrex:
      variants: +fortran +hypre +openmp +petsc +shared
    bzip2:
      version: [1.0.6]
      externals:
      - spec: bzip2@1.0.6
        prefix: /usr
    cray-fftw:
      buildable: false
      externals: 
        - spec: cray-fftw@3.3.8.12
          modules:
          - cray-fftw/3.3.8.12
    cray-libsci:
      buildable: false
      externals:
      - spec: cray-libsci@21.08.1.2
        modules:
        - cray-libsci/21.08.1.2
    cray-mpich:
      buildable: false
      externals:
      - spec: cray-mpich@8.1.12 %gcc@9.3.0
        prefix: /opt/cray/pe/mpich/8.1.12/ofi/gnu/9.1
        modules:
        - cray-mpich/8.1.12
        - cudatoolkit/21.9_11.4
      - spec: cray-mpich@8.1.12 %nvhpc@21.9
        prefix: /opt/cray/pe/mpich/8.1.12/ofi/nvidia/20.7
        modules:
        - cray-mpich/8.1.12
        - cudatoolkit/21.9_11.4
    cuda:
      buildable: false
      version: [11.4.0]
      externals:
      - spec: cuda@11.4.0
        prefix: /opt/nvidia/hpc_sdk/Linux_x86_64/21.9/cuda/11.4
        modules:
        - cudatoolkit/21.9_11.4

    diffutils:
      version: [3.6]
      externals:
      - spec: diffutils@3.6
        prefix: /usr
    findutils:
      version: [4.6.0]
      externals:
      - spec: findutils@4.6.0
        prefix: /usr
    hdf5:
      variants: +fortran +hl +shared api=v18
      version: [1.12.1]
    hypre:
      variants: +openmp +superlu-dist
    git:
      version: [2.26.2]
      buildable: false
      externals:
      - spec: git@2.26.2
        prefix: /usr
    gettext:
      version: [0.19.8.1]
      buildable: false
      externals:
      - spec: gettext@0.19.8.1
        prefix: /usr
    libfabric:
      buildable: false
      variants: fabrics=sockets,tcp,udp,rxm
      externals:
      - spec: libfabric@1.11.0.4.75
        prefix: /opt/cray/libfabric/1.11.0.4.75
        modules:
        - libfabric/1.11.0.4.75
    libunwind:
      variants: +pic +xz
    mercury:
      variants: ~bmi
    mesa:
      variants: ~llvm
    mesa18:
      variants: ~llvm
    m4:
      buildable: false
      externals:
      - spec: m4@1.4.18
        prefix: /usr
    mpich:
      variants: ~wrapperrpath
    ncurses:
      variants: +termlib
      externals:
      - spec: ncurses@6.1
        prefix: /usr
    nvhpc:
      buildable: false
      externals:
      - spec: nvhpc@21.9 %gcc@7.5.0
        modules:
        - PrgEnv-nvidia
        - nvidia/21.9
        - craype-x86-milan
        - libfabric
    openssl:
      version: [1.1.0i]
      buildable: false
      externals:
      - spec: openssl@1.1.0i
        prefix: /usr
    openssh:
      version: [7.9p1]
      buildable: false
      externals:
      - spec: openssh@7.9p1
        prefix: /usr
    petsc:
      variants: +openmp +strumpack
    pdsh:
      buildable: false
      externals:
      - spec: pdsh@2.34
        prefix: /usr
    readline:
      version: [7.0]
      buildable: false
      externals:
      - spec: readline@7.0
        prefix: /usr
    slurm:
      buildable: false
      version: [20-11-8-1]
      externals:
      - spec: slurm@20-11-8-1
        prefix: /usr
    superlu-dist:
      variants: +openmp
    strumpack:
      variants: ~slate
    tar:
      version: [1.3]
      buildable: false
      externals:
      - spec: tar@1.30
        prefix: /usr
    trilinos:
      variants: +amesos +amesos2 +anasazi +aztec +belos +boost +epetra +epetraext
        +ifpack +ifpack2 +intrepid +intrepid2 +isorropia +kokkos +ml +minitensor +muelu
        +nox +piro +phalanx +rol +rythmos +sacado +stk +shards +shylu +stokhos +stratimikos
        +teko +tempus +tpetra +trilinoscouplings +zoltan +zoltan2 +superlu-dist gotype=long_long
    unzip:
      version: [6.0]
      buildable: false
      externals:
      - spec: unzip@6.0
        prefix: /usr
    util-linux-uuid:
      version: [2.33.1]
      buildable: false
      externals:
      - spec: util-linux-uuid@2.33.1
        prefix: /usr
    xz:
      version: [5.2.3]
      buildable: false
      externals:
      - spec: xz@5.2.3
        prefix: /usr
    zsh:
      version: [5.6]
      buildable: false
      externals:
      - spec: zsh@5.6
        prefix: /usr
