spack:
  view: false
  config:
    install_tree:
      concretizer: clingo
    build_stage: $tempdir/spack-stage
    misc_cache: $tempdir/misc_cache
  
  mirrors:
    perlmutter-spack-develop: $CFS/m3503/mirrors/perlmutter-spack-develop
    
  cdash:
    build-group: DOE nightly E4S builds
    url: https://cdash.spack.io
    project: Spack
    site: NERSC - Perlmutter spack@develop

  compilers:
  - compiler:
      spec: gcc@9.3.0
      paths:
        cc: cc
        cxx: CC
        f77: ftn
        fc: ftn
      flags: {}
      operating_system: sles15
      target: any
      modules:
      - PrgEnv-gnu
      - gcc/9.3.0
      - craype-x86-rome
      - libfabric
  - compiler:
      spec: cce@13.0.0
      paths:
        cc: cc
        cxx: CC
        f77: ftn
        fc: ftn
      flags: {}
      operating_system: sles15
      target: any
      modules:
      - PrgEnv-cray
      - cce/13.0.0
      environment: {}
      extra_rpaths: []
  - compiler:
      spec: gcc@9.4.0-cuda
      paths:
        cc: cc
        cxx: CC
        f77: ftn
        fc: ftn
      flags: {}
      operating_system: sles15
      target: any
      modules:
      - PrgEnv-gnu
      - gcc/9.4.0-cuda
      environment: {}
      extra_rpaths: []
  - compiler:
      spec: gcc@10.3.0-cuda
      paths:
        cc: cc
        cxx: CC
        f77: ftn
        fc: ftn
      flags: {}
      operating_system: sles15
      target: any
      modules:
      - PrgEnv-gnu
      - gcc/10.3.0-cuda
      environment: {}
      extra_rpaths: []
  - compiler:
      spec: gcc@11.2.0-cuda
      paths:
        cc: cc
        cxx: CC
        f77: ftn
        fc: ftn
      flags: {}
      operating_system: sles15
      target: any
      modules:
      - PrgEnv-gnu
      - gcc/11.2.0-cuda
      environment: {}
      extra_rpaths: []
  - compiler:
      spec: gcc@10.3.0
      paths:
        cc: cc
        cxx: CC
        f77: ftn
        fc: ftn
      flags: {}
      operating_system: sles15
      target: any
      modules:
      - PrgEnv-gnu
      - gcc/10.3.0
      environment: {}
      extra_rpaths: []
  - compiler:
      spec: gcc@11.2.0
      paths:
        cc: cc
        cxx: CC
        f77: ftn
        fc: ftn
      flags: {}
      operating_system: sles15
      target: any
      modules:
      - PrgEnv-gnu
      - gcc/11.2.0
      environment: {}
      extra_rpaths: []
  - compiler:
      spec: nvhpc@21.9-mpi
      paths:
        cc: cc
        cxx: CC
        f77: ftn
        fc: ftn
      flags: {}
      operating_system: sles15
      target: any
      modules:
      - PrgEnv-nvidia
      - nvhpc/21.9-mpi
      environment: {}
      extra_rpaths: []
  - compiler:
      spec: nvhpc@21.9
      paths:
        cc: cc
        cxx: CC
        f77: ftn
        fc: ftn
      flags: {}
      operating_system: sles15
      target: any
      modules:
      - PrgEnv-nvidia
      - nvhpc/21.9
      environment: {}
      extra_rpaths: []
  - compiler:
      spec: nvhpc@21.11-mpi
      paths:
        cc: cc
        cxx: CC
        f77: ftn
        fc: ftn
      flags: {}
      operating_system: sles15
      target: any
      modules:
      - PrgEnv-nvidia
      - nvhpc/21.11-mpi
      environment: {}
      extra_rpaths: []
  - compiler:
      spec: nvhpc@21.11
      paths:
        cc: cc
        cxx: CC
        f77: ftn
        fc: ftn
      flags: {}
      operating_system: sles15
      target: any
      modules:
      - PrgEnv-nvidia
      - nvhpc/21.11
      environment: {}
      extra_rpaths: []
  definitions:
  - compilers: ['%gcc@9.3.0', '%gcc@10.3.0', '%cce@13.0.0']
  - core_specs:
    - adios2
    - hdf5
    - heffte
    - hpctoolkit
    - hypre
    - papi
    - raja
    - kokkos
    - kokkos-kernels
    - sundials
    - superlu
    - superlu-dist

  - gcc_only:
    - amrex
    - arborx
    - argobots
    - bolt
    - caliper
    - conduit
    - darshan-runtime
    - darshan-util
    - dyninst
    - mfem
    - umpire
    - unifyfs
    - veloc
    - zfp
  specs:
  - matrix:
    - [$core_specs]
    - [$compilers]
  - matrix:
    - [$gcc_only]
    - ['%gcc@9.3.0', '%gcc@10.3.0', '%gcc@11.2.0']
  
  gitlab-ci:
    enable-artifacts-buildcache: False
    rebuild-index: True
    before_script:
      - git clone ${SPACK_REPO}
      - pushd spack && git checkout ${SPACK_CHECKOUT_VERSION} && popd
      - . "./spack/share/spack/setup-env.sh"
    script:
      - pushd ${SPACK_CONCRETE_ENV_DIR} && spack env activate --without-view -d $CI_PROJECT_DIR/spack-configs/perlmutter-spack-develop && popd 
      - spack env st     
      - spack -d ci rebuild
    after_script:
      - rm -rf $SPACK_ROOT
    service-job-attributes:
      tags: [perlmutter-login21]
      script:
      - echo "End Pipeline"      
    mappings:
    - match: [os=sles15]
      runner-attributes:
        tags: [perlmutter-login21]             

  packages:
    bzip2:
      externals:
      - spec: bzip2@1.0.6
        prefix: /usr
    all:
      compiler: [gcc]
      providers:
        mpi: [cray-mpich]
        blas: [cray-libsci]
    cray-libsci:
      buildable: false
      externals:
      - spec: cray-libsci@21.08.1.2
        modules:
        - cray-libsci/21.08.1.2
    cray-mpich:
      buildable: false
      externals:
      - spec: cray-mpich@8.1.11
        modules:
        - cray-mpich/8.1.11
    diffutils:
      version: [3.6]
      buildable: false
      externals:
      - spec: diffutils@3.6
        prefix: /usr
    findutils:
      externals:
      - spec: findutils@4.6.0
    git:
      version: [2.26.2]
      buildable: false
      externals:
      - spec: git@2.26.2
        prefix: /usr
    libfabric:
      buildable: false
      variants: fabrics=sockets,tcp,udp,rxm
      externals:
      - spec: libfabric@1.11.0.4.75
        prefix: /opt/cray/libfabric/1.11.0.4.75
    openssl:
      version: [1.1.0i]
      buildable: false
      externals:
      - spec: openssl@1.1.0i
        prefix: /usr
    openssh:
      version: [7.9p1]
      buildable: false
      externals:
      - spec: openssh@7.9p1
        prefix: /usr
    readline:
      externals:
      - spec: readline@7.0
        prefix: /usr
    slurm:
      buildable: false
      version: [20-11-8-1]
      externals:
      - spec: slurm@20-11-8-1
        prefix: /usr
    tar:
      version: [1.3]
      buildable: false
      externals:
      - spec: tar@1.30
        prefix: /usr
    unzip:
      version: [6.0]
      buildable: false
      externals:
      - spec: unzip@6.0
        prefix: /usr
